<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hide Password</title>
        <link rel="stylesheet" href="barrier.css">
        <script src="barrier.js"></script>
    </head>
    <body>
        <div id="password-section">
            <h1 style="margin-bottom: 80px;">Enter Password to Continue</h1>
            <input class="input-field" type="password" id="password-field" placeholder="Password">
            <p class="forgot-password">Forgot Password?</p>
            <button id="submit-password-button">Submit</button>
        </div>
        <div id="set-password-section">
            <h1>First Time Setup</h1>
            <h3 style="margin-bottom: 40px;">Text Explaining</h3>
            <input class="input-field" type="password" id="set-password-field" placeholder="Set Password">
            <input class="input-field" type="password" id="confirm-password-field" placeholder="Confirm Password">
            <button id="set-password-button">Set Password</button>
        </div>
    </body>
</html>

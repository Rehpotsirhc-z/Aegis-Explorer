<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hide Password</title>
        <link rel="stylesheet" href="barrier.css">
        <script src="barrier.js"></script>
    </head>
    <body>
        <div class="password-section" id="password-section">
            <input class="input-field" type="password" id="password-field" placeholder="Enter Password">
            <p class="forgot-password">Forgot Password?</p>
            <button class="submit-password-button" id="submit-password-button">Submit</button>
        </div>
        <div class="set-password-section" id="set-password-section">
            <h1>First Time Setup</h1>
            <h3>Text Explaining</h3>
            <input class="input-field" type="password" id="set-password-field" placeholder="Set Password">
            <input class="input-field" type="password" id="confirm-password-field" placeholder="Confirm Password">
            <button class="button" id="set-password-button">Set Password</button>
        </div>
    </body>
</html>
